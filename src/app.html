<!doctype html>
<html lang="en">
  <head>
    <!-- configuration & meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="msapplication-TileColor" content="#000a21" />
    <meta name="theme-color" content="#000a21" />
    <title>MattManzi.com</title>

    <!-- icons -->
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="%sveltekit.assets%/img/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      type="image/png"
      href="%sveltekit.assets%/img/apple-touch-icon-precomposed.png"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/909fad703d.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="%sveltekit.assets%/styles/global.css" />
    <link rel="stylesheet" href="%sveltekit.assets%/fonts/dmvendor.css" />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
